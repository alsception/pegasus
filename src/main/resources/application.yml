spring:
  application:
    name: pegasus

  datasource:
    url: jdbc:mysql://localhost:3306/aba
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        #dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: false
    open-in-view: false

  devtools:
    add-properties: true
    # Remove spring logging info

  output:
    ansi:
      enabled: ALWAYS

server:
  port: 8080
  servlet:
    context-path: /
    #context-path: /pegasus-backend

jwt:
  secret: ${JWT_SECRET}
  expirationMs: 86400000

logging:
  level:
    root: WARN
    org.springframework: WARN
    org.alsception.pegasus.*: DEBUG

api:
  env-url-1: https://api.hnb.hr
